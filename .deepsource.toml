version = 1

[[analyzers]]
name = "sql"
enabled = true

[[analyzers]]
name = "php"
enabled = true

  [analyzers.meta]
  bootstrap_files = ["/"]

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  plugins = [
    "react",
    "vue",
    "ember",
    "meteor",
    "angularjs",
    "angular"
  ]

[[transformers]]
name = "prettier"
enabled = true

[[transformers]]
name = "php-cs-fixer"
enabled = true